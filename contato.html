    <style>
      body {
        font-family: sans-serif;
      }
      .form-container {
        width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
      }
  
      .form-label {
        display: block;
        margin-bottom: 5px;
      }
  
      .form-input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
  
      .form-button {
        padding: 8px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
  
      .error-message {
        color: red;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Contato</h1>
      <form id="contatoForm">
        <label class="form-label">Nome:</label>
        <input type="text" id="nome" class="form-input" required>
        <div class="error-message" id="nomeErro"></div>
  
        <label class="form-label">Email:</label>
        <input type="email" id="email" class="form-input" required>
        <div class="error-message" id="emailErro"></div>
  
        <label class="form-label">Mensagem:</label>
        <textarea id="mensagem" class="form-input" required></textarea>
        <div class="error-message" id="mensagemErro"></div>
  
        <button type="submit" class="form-button">Enviar</button>
      </form>
    </div>
<footer>
